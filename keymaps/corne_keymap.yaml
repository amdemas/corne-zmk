layout: {qmk_keyboard: corne_rotated, qmk_layout: LAYOUT_split_3x5_3}
layers:
  BASE:
  - [Q, W, E, R, T, Y, U, I, O, P]
  - - A
    - S
    - D
    - F
    - G
    - H
    - J
    - K
    - L
    - {t: ;, h: ''''}
  - - {t: Z, h: '$$mdi:apple-keyboard-control$$'}
    - {t: X, h: '$$mdi:apps$$'}
    - {t: C, h: '$$mdi:apple-keyboard-option$$'}
    - V
    - B
    - N
    - M
    - {t: ',', h: '$$mdi:apple-keyboard-option$$', s: <}
    - {t: ., h: '$$mdi:apps$$', s: '>'}
    - {t: /, h: '$$mdi:apple-keyboard-control$$', s: '?'}
  - - $$mdi:apps$$
    - $$mdi:apple-keyboard-shift$$
    - {t: '$$mdi:keyboard-return$$', h: LOWER}
    - {t: '$$mdi:keyboard-space$$', h: RAISE}
    - $$mdi:apple-keyboard-shift$$
    - $$mdi:apps$$
  LOWER:
  - - {t: '1', s: '!'}
    - {t: '2', s: '@'}
    - {t: '3', s: '#'}
    - {t: '4', s: $}
    - {t: '5', s: '%'}
    - {t: '6', s: ^}
    - {t: '7', s: '&'}
    - {t: '8', s: '*'}
    - {t: '9', s: (}
    - {t: '0', s: )}
  - ['$$mdi:skip-previous$$', '$$mdi:volume-low$$', '$$mdi:volume-high$$', '$$mdi:skip-next$$', '$$mdi:play-pause$$', '$$mdi:arrow-left-bold$$', '$$mdi:arrow-down-bold$$',
    '$$mdi:arrow-up-bold$$', '$$mdi:arrow-right-bold$$', '$$mdi:emoticon-outline$$']
  - - {t: '$$mdi:transfer$$', type: trans}
    - {t: '$$mdi:transfer$$', type: trans}
    - $$mdi:dock-left$$
    - $$mdi:dock-right$$
    - $$mdi:volume-off$$
    - $$mdi:undo$$
    - $$mdi:content-cut$$
    - $$mdi:content-copy$$
    - $$mdi:content-paste$$
    - $$mdi:content-save-plus-outline$$
  - - {t: '$$mdi:transfer$$', type: trans}
    - {t: '$$mdi:transfer$$', type: trans}
    - {type: held}
    - {t: '$$mdi:transfer$$', type: trans}
    - {t: '$$mdi:transfer$$', type: trans}
    - {t: '$$mdi:transfer$$', type: trans}
  RAISE:
  - ['!', '@', '#', $, '%', ^, '&', '*', (, )]
  - - _
    - +
    - {t: '=', s: +}
    - '|'
    - {t: '-', s: _}
    - $$mdi:home-outline$$
    - $$mdi:arrow-expand-down$$
    - $$mdi:arrow-expand-up$$
    - $$mdi:arrow-bottom-right$$
    - {t: '$$mdi:backspace$$', s: '$$mdi:backspace-reverse-outline$$', type: backspace}
  - - {t: \, s: '|'}
    - <
    - '{'
    - (
    - {t: '[', s: '{'}
    - {t: ']', s: '}'}
    - )
    - '}'
    - '>'
    - {t: /, s: '?'}
  - - {t: '$$mdi:transfer$$', type: trans}
    - {t: '$$mdi:transfer$$', type: trans}
    - {t: '$$mdi:transfer$$', type: trans}
    - {type: held}
    - {t: '$$mdi:transfer$$', type: trans}
    - $$mdi:monitor-screenshot$$
  MOUSE:
  - - {t: '$$mdi:transfer$$', type: trans}
    - {t: '$$mdi:transfer$$', type: trans}
    - {t: '$$mdi:transfer$$', type: trans}
    - {t: '$$mdi:transfer$$', type: trans}
    - $$mdi:mouse-move-vertical$$
    - $$mdi:mouse-move-vertical$$
    - {t: '$$mdi:transfer$$', type: trans}
    - {t: '$$mdi:transfer$$', type: trans}
    - {t: '$$mdi:transfer$$', type: trans}
    - {t: '$$mdi:transfer$$', type: trans}
  - - {t: '$$mdi:transfer$$', type: trans}
    - $$mdi:mouse$$
    - $$mdi:mouse-move-down$$
    - $$mdi:mouse-move-up$$
    - $$mdi:mouse$$
    - $$mdi:mouse$$
    - $$mdi:mouse-move-down$$
    - $$mdi:mouse-move-up$$
    - $$mdi:mouse$$
    - {t: '$$mdi:transfer$$', type: trans}
  - - {t: '$$mdi:transfer$$', type: trans}
    - {t: '$$mdi:transfer$$', type: trans}
    - {t: '$$mdi:transfer$$', type: trans}
    - {t: '$$mdi:transfer$$', type: trans}
    - $$mdi:mouse-move-vertical$$
    - $$mdi:mouse-move-vertical$$
    - {t: '$$mdi:transfer$$', type: trans}
    - {t: '$$mdi:transfer$$', type: trans}
    - {t: '$$mdi:transfer$$', type: trans}
    - {t: '$$mdi:transfer$$', type: trans}
  - [BASE, '$$mdi:gesture-tap-button$$', '$$mdi:cursor-default-click$$', '$$mdi:cursor-default-click$$', '$$mdi:gesture-tap-button$$', '$$mdi:drag-variant$$']
  ADJUST:
  - [F1, F2, F3, F4, F5, F6, F7, F8, F9, F10]
  - - {t: '$$mdi:transfer$$', type: trans}
    - {t: '$$mdi:transfer$$', type: trans}
    - {t: '$$mdi:transfer$$', type: trans}
    - {t: '$$mdi:transfer$$', type: trans}
    - {t: '$$mdi:transfer$$', type: trans}
    - {t: '$$mdi:transfer$$', type: trans}
    - {t: '$$mdi:transfer$$', type: trans}
    - {t: '$$mdi:transfer$$', type: trans}
    - {t: '$$mdi:transfer$$', type: trans}
    - {t: '$$mdi:transfer$$', type: trans}
  - - {t: '$$mdi:restart$$', type: bootloader}
    - $$mdi:bluetooth-off$$
    - {t: '$$mdi:toggle-switch$$', h: '$$mdi:bluetooth$$', s: '$$mdi:usb$$'}
    - {h: '1', s: '$$mdi:bluetooth-connect$$'}
    - {h: '2', s: '$$mdi:bluetooth-connect$$'}
    - {t: '$$mdi:transfer$$', type: trans}
    - {t: '$$mdi:transfer$$', type: trans}
    - {t: '$$mdi:transfer$$', type: trans}
    - {t: '$$mdi:transfer$$', type: trans}
    - {t: '$$mdi:restart$$', type: bootloader}
  - - $$mdi:cog-clockwise$$
    - {t: '$$mdi:transfer$$', type: trans}
    - {type: held}
    - {type: held}
    - {t: '$$mdi:transfer$$', type: trans}
    - $$mdi:cog-clockwise$$
combos:
- p: [0, 1]
  k: $$mdi:keyboard-tab$$
  l: [BASE]
- p: [10, 11]
  k: $$mdi:keyboard-esc$$
  l: [BASE]
- p: [8, 9]
  k: {t: '$$mdi:backspace$$', type: backspace}
  l: [BASE, LOWER, RAISE]
- p: [18, 19]
  k: {t: '''', s: '"'}
  l: [BASE]
- p: [28, 29]
  k: {t: '`', s: '~'}
  l: [BASE]
- p: [31, 32]
  k: $$mdi:mouse$$
  l: [BASE]
- p: [3, 4]
  k: '{'
  l: [BASE]
- p: [5, 6]
  k: '}'
  l: [BASE]
- p: [13, 14]
  k: (
  l: [BASE]
- p: [15, 16]
  k: )
  l: [BASE]
- p: [23, 24]
  k: '['
  l: [BASE]
- p: [25, 26]
  k: ']'
  l: [BASE]
- p: [4, 5]
  k: $$mdi:caps-lock$$
  l: [BASE]
- p: [20, 21]
  k: \
  l: [BASE]
- p: [14, 15]
  k: <
  l: [BASE]
- p: [24, 25]
  k: '>'
  l: [BASE]
- p: [3, 10]
  k: $$mdi:launch$$
  l: [BASE]
