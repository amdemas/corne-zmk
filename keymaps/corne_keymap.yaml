layout: {qmk_keyboard: corne_rotated, qmk_layout: LAYOUT_split_3x6_3}
layers:
  base:
  - ['$$mdi:keyboard-tab$$', Q, W, E, R, T, Y, U, I, O]
  - - P
    - {t: '$$mdi:backspace$$', type: backspace}
    - {t: '$$mdi:keyboard-esc$$', s: '`'}
    - A
    - S
    - D
    - F
    - G
    - H
    - J
  - - K
    - L
    - {t: ;, s: ':'}
    - {t: '''', s: '"'}
    - $$mdi:apple-keyboard-shift$$
    - {t: Z, h: '$$mdi:apple-keyboard-control$$'}
    - {t: X, h: '$$mdi:apple-keyboard-option$$'}
    - {t: C, h: LGUI}
    - V
    - B
  - - N
    - M
    - {t: ',', h: LGUI, s: <}
    - {t: ., h: '$$mdi:apple-keyboard-option$$', s: '>'}
    - {t: /, h: '$$mdi:apple-keyboard-control$$', s: '?'}
    - $$mdi:backspace-reverse-outline$$
    - LGUI
    - $$mdi:apple-keyboard-shift$$
    - {t: RET, h: LOWER}
    - {t: '$$mdi:keyboard-space$$', h: RAISE}
  - ['$$mdi:apple-keyboard-shift$$', RGUI]
  LOWER:
  - - {t: '$$mdi:transfer$$', type: trans}
    - {t: '1', s: '!'}
    - {t: '2', s: '@'}
    - {t: '3', s: '#'}
    - {t: '4', s: $}
    - {t: '5', s: '%'}
    - {t: '6', s: ^}
    - {t: '7', s: '&'}
    - {t: '8', s: '*'}
    - {t: '9', s: (}
  - - {t: '0', s: )}
    - {t: '$$mdi:transfer$$', type: trans}
    - {t: '$$mdi:transfer$$', type: trans}
    - MUTE
    - VOL DN
    - VOL UP
    - NEXT
    - PLAY
    - $$mdi:arrow-left-bold$$
    - $$mdi:arrow-down-bold$$
  - - $$mdi:arrow-up-bold$$
    - $$mdi:arrow-right-bold$$
    - {t: '$$mdi:transfer$$', type: trans}
    - {t: '$$mdi:transfer$$', type: trans}
    - {t: '$$mdi:transfer$$', type: trans}
    - UNDO
    - CUT
    - COPY
    - PASTE
    - PG DN
  - - $$mdi:apple-keyboard-caps$$
    - INSERT
    - {t: '$$mdi:transfer$$', type: trans}
    - {t: '$$mdi:transfer$$', type: trans}
    - {t: '$$mdi:transfer$$', type: trans}
    - {t: '$$mdi:transfer$$', type: trans}
    - {t: '$$mdi:transfer$$', type: trans}
    - {t: '$$mdi:transfer$$', type: trans}
    - {type: held}
    - {t: '$$mdi:transfer$$', type: trans}
  - - {t: '$$mdi:transfer$$', type: trans}
    - {t: '$$mdi:transfer$$', type: trans}
  RAISE:
  - ['$$mdi:keyboard-esc$$', '!', '@', '#', $, '%', ^, '&', '*', (]
  - - )
    - {t: '$$mdi:transfer$$', type: trans}
    - {t: '$$mdi:transfer$$', type: trans}
    - _
    - +
    - {t: '=', s: +}
    - '|'
    - {t: '-', s: _}
    - HOME
    - PG DN
  - - PG UP
    - END
    - PSCRN
    - {t: '`', s: '~'}
    - {t: '$$mdi:transfer$$', type: trans}
    - {t: \, s: '|'}
    - <
    - '{'
    - (
    - {t: '[', s: '{'}
  - - {t: ']', s: '}'}
    - )
    - '}'
    - '>'
    - {t: /, s: '?'}
    - {t: '$$mdi:transfer$$', type: trans}
    - {t: '$$mdi:transfer$$', type: trans}
    - {t: '$$mdi:transfer$$', type: trans}
    - {t: '$$mdi:transfer$$', type: trans}
    - {type: held}
  - - {t: '$$mdi:transfer$$', type: trans}
    - {t: '$$mdi:transfer$$', type: trans}
  ADJUST:
  - - {t: '$$mdi:backup-restore$$', type: bootloader}
    - F1
    - F2
    - F3
    - F4
    - F5
    - F6
    - F7
    - F8
    - F9
  - - F10
    - {t: '$$mdi:backup-restore$$', type: bootloader}
    - $$mdi:bluetooth-off$$
    - {h: '1', s: '$$mdi:bluetooth-connect$$'}
    - {h: '2', s: '$$mdi:bluetooth-connect$$'}
    - {h: '3', s: '$$mdi:bluetooth-connect$$'}
    - {h: '4', s: '$$mdi:bluetooth-connect$$'}
    - {h: '5', s: '$$mdi:bluetooth-connect$$'}
    - {t: '$$mdi:transfer$$', type: trans}
    - {t: '$$mdi:transfer$$', type: trans}
  - - {t: '$$mdi:transfer$$', type: trans}
    - F11
    - F12
    - {t: '$$mdi:transfer$$', type: trans}
    - {t: '$$mdi:transfer$$', type: trans}
    - {t: '$$mdi:transfer$$', type: trans}
    - {t: '$$mdi:transfer$$', type: trans}
    - {t: '$$mdi:transfer$$', type: trans}
    - {t: '$$mdi:transfer$$', type: trans}
    - {t: '$$mdi:transfer$$', type: trans}
  - - {t: '$$mdi:transfer$$', type: trans}
    - {t: '$$mdi:transfer$$', type: trans}
    - {t: '$$mdi:transfer$$', type: trans}
    - {t: '$$mdi:transfer$$', type: trans}
    - {t: '$$mdi:transfer$$', type: trans}
    - {t: '$$mdi:transfer$$', type: trans}
    - {t: '$$mdi:transfer$$', type: trans}
    - {t: '$$mdi:transfer$$', type: trans}
    - {type: held}
    - {type: held}
  - - {t: '$$mdi:transfer$$', type: trans}
    - {t: '$$mdi:transfer$$', type: trans}
combos:
- p: [0, 1]
  k: $$mdi:keyboard-esc$$
  l: [base]
