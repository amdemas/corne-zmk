layers:
  BASE:
  - [Q, W, E, R, T, Y, U, I, O, P]
  - [A, S, D, F, G, H, J, K, L, '&semi_apos']
  - - {t: Z, h: '$$mdi:apple-keyboard-control$$'}
    - {t: X, h: LGUI}
    - {t: C, h: '$$mdi:apple-keyboard-option$$'}
    - V
    - B
    - N
    - M
    - {t: ',', h: '$$mdi:apple-keyboard-option$$', s: <}
    - {t: ., h: RGUI, s: '>'}
    - {t: /, h: '$$mdi:apple-keyboard-control$$', s: '?'}
  - - LGUI
    - $$mdi:apple-keyboard-shift$$
    - {t: RET, h: LOWER}
    - {t: '$$mdi:keyboard-space$$', h: RAISE}
    - $$mdi:apple-keyboard-shift$$
    - RGUI
  LOWER:
  - - {t: '1', s: '!'}
    - {t: '2', s: '@'}
    - {t: '3', s: '#'}
    - {t: '4', s: $}
    - {t: '5', s: '%'}
    - {t: '6', s: ^}
    - {t: '7', s: '&'}
    - {t: '8', s: '*'}
    - {t: '9', s: (}
    - {t: '0', s: )}
  - ['$$mdi:keyboard-esc$$', '$$mdi:volume-low$$', '$$mdi:volume-high$$', NEXT, PLAY, '$$mdi:arrow-left-bold$$', '$$mdi:arrow-down-bold$$', '$$mdi:arrow-up-bold$$',
    '$$mdi:arrow-right-bold$$', '&emoji']
  - - $$mdi:apple-keyboard-caps$$
    - {t: '$$mdi:transfer$$', type: trans}
    - {t: '$$mdi:transfer$$', type: trans}
    - {t: '$$mdi:transfer$$', type: trans}
    - $$mdi:volume-off$$
    - UNDO
    - CUT
    - COPY
    - PASTE
    - INS
  - - {t: '$$mdi:transfer$$', type: trans}
    - {t: '$$mdi:transfer$$', type: trans}
    - {type: held}
    - {t: '$$mdi:transfer$$', type: trans}
    - {t: '$$mdi:transfer$$', type: trans}
    - {t: '$$mdi:transfer$$', type: trans}
  RAISE:
  - ['!', '@', '#', $, '%', ^, '&', '*', (, )]
  - - _
    - +
    - {t: '=', s: +}
    - '|'
    - {t: '-', s: _}
    - HOME
    - PG DN
    - PG UP
    - END
    - '&bs_del'
  - - {t: \, s: '|'}
    - <
    - '{'
    - (
    - {t: '[', s: '{'}
    - {t: ']', s: '}'}
    - )
    - '}'
    - '>'
    - {t: /, s: '?'}
  - - {t: '$$mdi:transfer$$', type: trans}
    - {t: '$$mdi:transfer$$', type: trans}
    - {t: '$$mdi:transfer$$', type: trans}
    - {type: held}
    - {t: '$$mdi:transfer$$', type: trans}
    - PSCRN
  ADJUST:
  - [F1, F2, F3, F4, F5, F6, F7, F8, F9, F10]
  - - {t: '$$mdi:transfer$$', type: trans}
    - {t: '$$mdi:transfer$$', type: trans}
    - {t: '$$mdi:transfer$$', type: trans}
    - {t: '$$mdi:transfer$$', type: trans}
    - {t: '$$mdi:transfer$$', type: trans}
    - {t: '$$mdi:transfer$$', type: trans}
    - {t: '$$mdi:transfer$$', type: trans}
    - {t: '$$mdi:transfer$$', type: trans}
    - {t: '$$mdi:transfer$$', type: trans}
    - {t: '$$mdi:transfer$$', type: trans}
  - - {t: '$$mdi:backup-restore$$', type: bootloader}
    - $$mdi:bluetooth-off$$
    - {t: '$$mdi:toggle-switch$$', h: '$$mdi:bluetooth$$', s: '$$mdi:usb$$'}
    - {t: '$$mdi:transfer$$', type: trans}
    - {t: '$$mdi:transfer$$', type: trans}
    - {t: '$$mdi:transfer$$', type: trans}
    - {t: '$$mdi:transfer$$', type: trans}
    - {t: '$$mdi:transfer$$', type: trans}
    - {t: '$$mdi:transfer$$', type: trans}
    - {t: '$$mdi:backup-restore$$', type: bootloader}
  - - $$mdi:progress-download$$
    - {t: '$$mdi:transfer$$', type: trans}
    - {type: held}
    - {type: held}
    - {t: '$$mdi:transfer$$', type: trans}
    - $$mdi:progress-download$$
combos:
- p: [0, 1]
  k: $$mdi:keyboard-tab$$
  l: [BASE]
- p: [10, 11]
  k: $$mdi:keyboard-esc$$
  l: [BASE, LOWER, RAISE]
- p: [8, 9]
  k: {t: '$$mdi:backspace$$', type: backspace}
  l: [BASE, LOWER, RAISE]
- p: [18, 19]
  k: .
  l: [BASE]
- p: [28, 29]
  k: '`'
  l: [BASE]
- p: [7, 8]
  k: F11
  l: [ADJUST]
- p: [8, 9]
  k: F12
  l: [ADJUST]
